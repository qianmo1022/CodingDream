<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- <h2 v-text="msg"></h2> -->
        <img v-bind:src="imgUrl" alt="">
        <!-- v-bind绑定属性 -->
        <a :href="link">百度一下</a>

    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            template:'#my-app',
            data(){
                return {
                    msg:'hello world',
                    imgUrl:'https://img2.baidu.com/it/u=3096699763,2795196671&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500',
                    link:'https://www.baidu.com'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
